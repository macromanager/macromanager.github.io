<div class="page-wrapper">
    <section class="section-downloads">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="title"> Desktop Application Installers </h1>
                    <p>
                        The application is currently in the beta testing phase. It has been made publically available with the goal of collecting feedback on the features that currently exist as well as those that you would find valuable, but are missing.
                    </p>
                    <ul class="installers">
                        <li *ngFor="let installer of installers">  
                            <a [href]="installer.downloadUrl" download> {{installer.title}} </a>
                        </li>
                    </ul>
                 
                </div>
            </div>
        </div>
    </section>  
</div>
